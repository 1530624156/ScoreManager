<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>后台登录</title>
		<link rel="stylesheet" type="text/css" href="css/admin.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
	</head>

	<body>

		<img class="bgone" src="img/a_1.jpg" />
		<img class="pic" src="img/a_a.png" />

		<div class="table">
			<div class="wel">成绩管理系统后台登录</div>
			<div class="wel1">Score Management System background Login</div>
			<div class="user">
				<div id="yonghu" style=""><img src="img/a_yhm.png" /></div>
				<input class="adminname" type="text" name="" placeholder="用户名" />
			</div>
			<div class="password">
				<div id="yonghu"><img src="img/a_mm.png" /></div>
				<input class="adminpasswords" type="password" name="密码" placeholder="●●●●●●"/>
			</div>

			<input class="btn login_btn" type="button" name="登录" value="登录" />
		</div>

		<script src="./tool/JQuery/jquery-1.11.3.js" type="text/javascript" charset="UTF-8"></script>
		<script src="layui/layui.js" type="text/javascript" charset="UTF-8"></script>

		<script>
			layui.use(['form', 'layer'], function () {
				var form = layui.form;
				var layer = layui.layer;

				//点击登录按钮提交
				$('.login_btn').on('click',function(){
					var adminname = $(".adminname").val();
					var adminpasswords = $(".adminpasswords").val();
					$.ajax({
						type:'post',
						url:'/admin/login',
						data:{
							adminname:adminname,
							adminpassword:adminpasswords
						},
						success:function(result){
							// 请求成功的处理逻辑
							if (result.status == true){
								layer.msg('登录成功', { icon: 1 });
								// 跳转到管理员页面
								setTimeout(function (){
									window.location.href = "./adminmain.html";
								},700)
							} else if (result.status == false){
								layer.msg('登录失败', { icon: 2 });
							}
						}
					});
					return false;
				});

			});


		</script>


	</body>
</html>
