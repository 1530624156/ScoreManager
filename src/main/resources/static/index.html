<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>成绩管理系统</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<style type="text/css">
			/*body{
               background: url(img/4.jpg) no-repeat;
            }*/

		</style>
	</head>
	<body>
		<div class="bg">
			<div class="wel">成绩管理系统</div>
	        <div class="user">
	       	    <div id="sno" style="">学&nbsp;&nbsp;&nbsp;号</div>
	       	    <input class="username" type="text" name="用户"  value="" />
	        </div>
	        <div class="password" >
	        	<div id="password" >密&nbsp;&nbsp;&nbsp;码</div>
	       	    <input class="passwords" type="password" name="密码" value="" />
	        </div>

	        <div class="fg" >
				<div style="font-size: 11px;margin-top: 11px;">
					<a style="font-size: 11px;" href="./adminlogin.html">管理员登陆</a>
				</div>
	        </div>
	        <input class="btn login_btn"  type="button" name="登录" value="登录" />
		</div>

		<script src="./tool/JQuery/jquery-1.11.3.js" type="text/javascript" charset="UTF-8"></script>
		<script src="layui/layui.js" type="text/javascript" charset="UTF-8"></script>

		<script>
			layui.use(['form', 'layer'], function () {
				var form = layui.form;
				var layer = layui.layer;

				//点击登录按钮提交
				$('.login_btn').on('click',function(){
					var username = $(".username").val();
					var password = $(".passwords").val();
					$.ajax({
						type:'post',
						url:'/student/login',
						data:{
							sid:username,
							password:password
						},
						success:function(result){
							// 请求成功的处理逻辑
							if (result.status == true){
								layer.msg('登录成功', { icon: 1 });

							} else if (result.status == false){
								layer.msg('登录失败', { icon: 2 });
							}
						}
					});
					return false;
				});

			});


		</script>

	</body>
</html>
